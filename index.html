<!DOCTYPE html>
<meta charset="utf-8">
<title>ScatterPlot lift/freq</title>
<link rel="stylesheet" href="style.css"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<body>

  <div class="container svg"></div>
    <div class="container">
        <div class="lift-top-10 filter btn btn-primary">top 10 lift</div>
        <div class="lift-top-20 filter btn btn-primary">top 20 lift</div>
        <div class="lift-bot-10 filter btn btn-primary">bottom 10 lift</div>
        <div class="lift-bot-20 filter btn btn-primary">bottom 20 lift</div>
        <div class="freq-10 filter btn btn-primary">top 10 frequency</div>
        <div class="freq-20 filter btn btn-primary">top 20 frequency</div>
        <div class="all filter btn btn-primary">All</div>
    </div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
